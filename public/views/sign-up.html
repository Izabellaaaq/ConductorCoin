<div layout="row" layout-align="center" id="login-box">
	<p ng-show="error" style="color: red;">{{ error }}</p>
	<form name="signUpForm" ng-submit="submit()">
		<md-input-container class="md-block">
			<label>Login</label>
			<input type="text" ng-model="login"  required>
		</md-input-container>
		<md-input-container class="md-block">
			<label>Nome</label>
			<input type="text" ng-model="name" ng-pattern="/^.{5,30}$/">
		</md-input-container>

		<md-input-container class="md-block">
			<label>Email</label>
			<input type="email" ng-model="email" required>
		</md-input-container>

		<md-input-container class="md-block">
			<label>Senha</label>
			<input type="password" ng-model="password" required>
		</md-input-container>
		<md-input-container class="md-block">
			<label>Repetir Senha</label>
			<input type="password" ng-model="passwordRepeated" required>
		</md-input-container>
		
		<md-button type="submit" class="md-raised md-primary">Cadastre-se</md-button>
		JÃ¡ possui conta? <a ui-sref="login">Login Agora!</a>
		
	</form>
</div>
